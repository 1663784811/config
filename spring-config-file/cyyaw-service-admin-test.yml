server:
  port: 8501

spring:
  application:
    name: cyyaw-service-admin
  jpa: #数据库配置
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false

  datasource:
    url: jdbc:h2:file:./db/test01
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2
  h2:
    console:
      enabled: true
